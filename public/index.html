<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>tedconn.com</title>
    <style>
      body {
        font-family: gelion;
        color: #282828;

        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #212529;
        text-align: left;
        background-color: #fff;
        margin: 0;
      }

      a {
        text-decoration: none;
      }

      @font-face {
        font-family: "Gelion";
        font-display: block;
        src: local("Gelion-Black"),
          url("/fonts/Gelion-Black.woff2") format("woff2"),
          url("/fonts/Gelion-Black.woff") format("woff");
        font-weight: 900;
        font-style: normal;
      }

      @font-face {
        font-family: "Gelion";
        font-display: block;
        src: local("Gelion-Medium"),
          url("/fonts/Gelion-Medium.woff2") format("woff2"),
          url("/fonts/Gelion-Medium.woff") format("woff");
        font-weight: 500;
        font-style: normal;
      }

      @font-face {
        font-family: "Gelion";
        font-display: block;
        src: local("Gelion-Regular"),
          url("/fonts/Gelion-Regular.woff2") format("woff2"),
          url("/fonts/Gelion-Regular.woff") format("woff");
        font-weight: normal;
        font-style: normal;
      }

      @font-face {
        font-family: "Gelion";
        font-display: block;
        src: local("Gelion-Bold"),
          url("/fonts/Gelion-Bold.woff2") format("woff2"),
          url("/fonts/Gelion-Bold.woff") format("woff");
        font-weight: bold;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but tedconn.com doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
  </body>
</html>
